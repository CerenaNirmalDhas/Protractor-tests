trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: 'cypress1.zip'
    destinationFolder: 'cypress'
    cleanDestinationFolder: true

- task: CmdLine@2
  inputs:
    script: 'dir'
    workingDirectory: 'cypress'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'cypress/cypress'

- task: CmdLine@2
  inputs:
    script: 'npm install -g cypress'
    workingDirectory: 'cypress/cypress'

- task: Cache@2
  inputs:
    key: '../../cache/Cypress'
    path: 'cache/Cypress'
    
- task: CmdLine@2
  inputs:
    script: 'npx cypress open'
    workingDirectory: 'cypress/cypress/node_modules/.bin/'